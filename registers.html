<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <body>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h3 style="text-align: center;color: #1a237e;text-decoration: underline;"><b>Register User</b></h3><br><br>
                <div class="card horizontal">
                  <div class="card-image">
                    <img src="images/photo2.jpg" height="700px"  class="responsive-image">
                </head>
                  </div>
                  <div class="card-stacked">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">person</i>
                              <input id="role" type="text" name="role" class="validate">
                              <label for="role">Role</label>
                            </div>
                          </div>
                          
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                              <input id="firstname" type="text" name="firstname" class="validate">
                              <label for="firstname">Firstname</label>
                            </div>
                        
                        <div class="row">
                            <div class="input-field col s6">
                              <i class="material-icons prefix">supervisor_account</i>
                              <input id="Lastname" type="text" name="Lastname" class="validate">
                              <label for="Lastname">Lastname</label>
                            </div>
                           </div>
                          <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_box</i>
                              <input id="Username" type="text" name="username" class="validate">
                              <label for="Username">Username</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">format_list_numbered</i>
                              <input id="phone" type="number" name="phone" class="validate" max="10">
                              <label for="phone">Phone number</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">fingerprint</i>
                              <input id="password" type="password"  name="password"class="validate">
                              <label for="password">Password</label>
                            </div>
                          </div>
                         
                          <div class="row">
                            <div class="col s12">
                              <div class="input-field inline">
                                <i class="material-icons prefix">email</i>
                                <input id="email_inline" type="email" name="email" class="validate">
                                <label for="email_inline">Email</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light center" type="submit" name="action">Register
                            <i class="material-icons right">send</i>
                    </div>
                  </div>
                </div>
            </div>   
        </div> 
  </div>
</div>
          
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
